name: pylint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint checks
        run: |
          pylint --enable=all $(git ls-files '*.py') | tee pylint-report.txt

      - name: Upload pylint report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt

      - name: Fail on deprecation warnings and errors
        run: |
          deprecated_warnings=$(grep -E '^(E|F):.*deprecated' pylint-report.txt)
          if [ -n "$deprecated_warnings" ]; then
            echo "Deprecation warning found:"
            echo "$deprecated_warnings"
            exit 1
          fi
