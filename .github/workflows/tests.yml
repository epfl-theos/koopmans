name: Run tests

on:
   pull_request:
      branches:
         - master
   push:
      branches:
         - master

jobs:
   test:
      runs-on: ${{ matrix.os }}
      strategy:
         fail-fast: false
         max-parallel: 6
         matrix:
            os: [ubuntu-latest, macOS-latest]
      steps:
         - name: Checkout
           uses: actions/checkout@v3
           with:
              submodules: false
         - name: Set up Python
           uses: actions/setup-python@v4
           with:
              python-version: '3.10'
         - name: Install dependencies
           run: |
              python -m pip install --upgrade pip
              pip install -e .[test]
         - name: Test the source code
           run: |
              pytest -x --ci tests/test_cli.py -m 'not (tutorials or espresso)' --cov-config=.coveragerc --cov=./src/koopmans/ --cov-report=xml
         - name: Upload coverage to Codecov
           if: github.repository == 'epfl-theos/koopmans'
           uses: codecov/codecov-action@v5
           with:
              files: coverage.xml
              token: ${{ secrets.CODECOV_TOKEN }}
