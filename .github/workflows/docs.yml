name: "Build docs"
on:
   pull_request:
      branches:
         - master
   push:
      branches:
         - master

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - run: locale -a
    - run: locale
    - uses: actions/checkout@v3
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
